<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/chart.min.js"></script>
    <title>COVID-19</title>
</head>
<body>
    <div id="hello" >

    </div>
    <div class="container content">
        <div class="row">
            <div class="col-md ">
                <h3 class="welcome"> COVID 19 statistics in Morocco </h3>
            </div>
        </div>
        <div class="row summary">
                <div class="col-md-4 total-confirmed">
                    Total Confirmed <br><span id="total-confirmed" class="total-count" >  </span>
                </div>
                <div class="col-md-4 total-recovered">
                    Total Recovered <br><span id="total-recovered" class="total-count" >  </span>
                </div>
                <div class="col-md-4 total-deaths">
                    Total Deaths <br><span id="total-deaths" class="total-count" >  </span>
                </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <canvas id="all-cases" height="80"></canvas>
            </div>
        </div>
        <div class="row space">
            <div class="col-md-6">
                <canvas id="today-cases" height="150"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="summary-cases" height="150"></canvas>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="col-md">
                <hr>

                    <a target="_blank" href="http://hamza-hanafi.francecentral.cloudapp.azure.com/"><i class="fab fa-jenkins"></i></a>
                </p>
            </div>
        </div>
    </footer>
      <script src="assets/js/charts.js"></script>
</body>
</html>
